<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Frontend Mentor | Social proof section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <section class="header-section">
          <h1 class="main-heading">
            <span class="10k">10,000+</span> of our users love our products.
          </h1>
          <p class="header-text">
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </section>

        <section class="review-section">
          <div class="review reviews">
            <div class="stars">
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
            </div>
            <p class="review-text">Rated 5 Stars in Reviews</p>
          </div>
          <div class="review Guru">
            <div class="stars">
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
            </div>
            <p class="review-text">Rated 5 Stars in Report Guru</p>
          </div>
          <div class="review BestTech">
            <div class="stars">
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
            </div>
            <p class="review-text">Rated 5 Stars in BestTech</p>
          </div>
        </section>
      </header>

      <section class="testimonials">
        <div class="testimonials-container">
          <figure class="Colton">
            <div class="img-name">
              <img
                class="image Colton-img"
                src="images/image-colton.jpg"
                alt="Photo of Colton Smith, customer"
              />
              <p class="name">
                Colton Smith <span class="verified">Verified Buyer</span>
              </p>
            </div>
            <blockquote>
              "We needed the same printed design as the one we had ordered a
              week prior. Not only did they find the original order, but we also
              received it in time. Excellent!"
            </blockquote>
          </figure>

          <figure class="Irene">
            <div class="img-name">
              <img
                class="image Irene-img"
                src="images/image-irene.jpg"
                alt="Photo of Irene Roberts, customer"
              />
              <p class="name">
                Irene Roberts <span class="verified">Verified Buyer</span>
              </p>
            </div>
            <blockquote>
              "Customer service is always excellent and very quick turn around.
              Completely delighted with the simplicity of the purchase and the
              speed of delivery."
            </blockquote>
          </figure>

          <figure class="Anne">
            <div class="img-name">
              <img
                class="image Anne-img"
                src="images/image-anne.jpg"
                alt="Photo of Anne Wallace, customer"
              />
              <p class="name">
                Anne Wallace <span class="verified">Verified Buyer</span>
              </p>
            </div>
            <blockquote>
              "Put an order with this company and can only praise them for the
              very high standard. Will definitely use them again and recommend
              them to everyone!"
            </blockquote>
          </figure>
        </div>
      </section>

    </div> -->
    </div>
  </body>
</html>
